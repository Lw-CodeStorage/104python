<!DOCTYPE html>
<html lang="zh-TW">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/system/system-Attendance.css">
    <link rel="stylesheet" href="css/system/system-header.css">
    <link rel="stylesheet" href="css/system/system-sideMenu.css">

    <link rel="stylesheet" href="css/animate.css" type="text/css">
    <link rel="stylesheet" href="fontawesome/css/all.css">

    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdn.datatables.net/responsive/2.2.3/css/responsive.dataTables.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>


    <!-- DataTables -->
    <script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/responsive/2.2.3/js/dataTables.responsive.min.js"></script>
    <script src="js/system/system-AttendanceJs.js"></script>

</head>

<body>
    <div class="systemHeaderContainer"></div>
    <div class="systemBodyContainer">

        <div class="menuContainer"> </div>
        <div class="onWorkPage">
            <div class="row1">
                <div class="title">
                    <p><i class="fas fa-check"></i>上下班考勤</p>
                </div>
                <div class="clockCard">
                    <div id="clock">
                        <p class="time">{{ time }}</p>
                        <div class="clockTitle">
                            <p class="date">{{ date }}</p>
                            <p class="text">Fois-System</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row2">
                <div class="row2-1">
                    <div class="selectCard">
                        <p class="selectTitle">選擇考勤身份：</p>
                        <select>
                            <option value="volvo">Vowewqeqweqwelvo</option>
                            <option value="saab">Saab</option>
                            <option value="opel">Opel</option>
                            <option value="audi">Audi</option>
                        </select>
                    </div>
                    <div class="ipInfo">
                        <p class="ipInfoTitle">目前打卡位置</p>
                        <p>打卡位置 IP：<span>248.64.28.51</span></p>
                        <p>系統主機 IP：<span>211.21.241.71</span></p>
                    </div>
                    <div class="statusIntroduction">
                        <p class="statusTitle">上班狀態：</p>
                        <div class="statusContainer">
                            <p>準備：
                                <p class="statusContainer1"></p>
                            </p>

                            <p>上班：
                                <p class="statusContainer2"></p>
                            </p>

                            <p>下班：
                                <p class="statusContainer3"></p>
                            </p>

                            <p>請假：
                                <p class="statusContainer4"></p>
                            </p>

                        </div>
                    </div>
                </div>

                <!--日曆 -->
                <div>
                    <div id="calendar" class="calendar" style="font-family:Arial Bold,Microsoft JhengHei !important;">
                    </div>
                </div>

            </div>
        </div>
        <div class="onWorkRecord">
            <div class="onWorkRecordInputContainer">
                <div class="onWorkRecordDateSelect">
                    <span>選擇日期：</span>
                    <input type="text" name="" id="">
                </div>
                <div class="onWorkRecordCompanySelect">
                    <span>選擇公司：</span>
                    <select>
                        <option value="volvo">熟果管理股份有限公司</option>
                        <option value="saab">艾凡斯系統開發股份有限公司</option>
                        <option value="mercedes">invnesys艾凡斯系統開發股份有限公司</option>

                    </select>
                </div>
                <div class="onWorkRecordDutySelect">
                    <span>選擇職位：</span>
                    <select>
                        <option value="volvo">熟果管理股份有限公司</option>
                        <option value="saab">艾凡斯系統開發股份有限公司</option>
                        <option value="mercedes">invnesys系統開發股份有限公司</option>
                    </select>
                </div>
            </div>
            <div class="onWorkRecordTable">
                <table id="table_id_example1" class="display hover responsive nowrap" width="100%">
                    <thead>
                        <tr>
                            <th>日期</th>
                            <th>上班時間</th>
                            <th>下班時間</th>
                            <th>公司名稱</th>
                            <th>職位名稱</th>
                        </tr>
                    </thead>
                </table>
            </div>

        </div>
        <div class="leaveRecord">
            <div class="onWorkRecordInputContainer">
                <div class="onWorkRecordDateSelect">
                    <span>選擇日期：</span>
                    <input type="text" name="" id="">
                </div>
                <div class="onWorkRecordCompanySelect">
                    <span>選擇公司：</span>
                    <select>
                        <option value="volvo">熟果管理股份有限公司</option>
                        <option value="saab">艾凡斯系統開發股份有限公司</option>
                        <option value="mercedes">invnesys艾凡斯系統開發股份有限公司</option>

                    </select>
                </div>
                <div class="onWorkRecordDutySelect">
                    <span>選擇職位：</span>
                    <select>
                        <option value="volvo">熟果管理股份有限公司</option>
                        <option value="saab">艾凡斯系統開發股份有限公司</option>
                        <option value="mercedes">invnesys系統開發股份有限公司</option>
                    </select>
                </div>
            </div>
            <div class="onWorkRecordTable">
                <table id="table_id_example2" class="display hover responsive nowrap" width="100%">
                    <thead>
                        <tr>
                            <th>請假日期</th>
                            <th>開始時間</th>
                            <th>結束時間</th>
                            <th>公司名稱</th>
                            <th>職位名稱</th>
                        </tr>
                    </thead>
                </table>
            </div>

        </div>
        <div class="leaveRefusalRecord">
            <div class="onWorkRecordTable">
                <table id="table_id_example3" class="display hover responsive nowrap" width="100%">
                    <thead>
                        <tr>
                            <th>請假日期</th>
                            <th>開始時間</th>
                            <th>結束時間</th>
                            <th>公司名稱</th>
                            <th>職位名稱</th>
                        </tr>
                    </thead>
                </table>
            </div>


        </div>
        <div class="salaryPage">
            <div class="onWorkRecordTable">
                <table id="table_id_example4" class="display hover responsive nowrap" width="100%">
                    <thead>
                        <tr>
                            <th>所屬公司</th>
                            <th>表單名稱</th>
                            <th>內容查看</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
        <div class="performanceEquality">
            <div class="onWorkRecordTable">
                <table id="table_id_example5" class="display hover responsive nowrap" width="100%">
                    <thead>
                        <tr>
                            <th>單位/教師</th>
                            <th>項目</th>
                            <th>職位／任務/課程</th>
                            <th>時間</th>
                            <th>給予評分</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>

    </div>

</body>

</html>
