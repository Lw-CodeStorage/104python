<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="fontawesome/css/all.css">
    <link rel="stylesheet" href="css/system/system-header.css">
    <link rel="stylesheet" href="css/system/system-sideMenu.css">
    <link rel="stylesheet" href="css/system/system-memberResume.css">




    <link rel="stylesheet" type="text/css"

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"

<body>
    <div class="systemHeaderContainer"></div>
    <div class="systemBodyContainer">
        <div class="menuContainer"> </div>
        <div class="resumeContainer">
            <div class="userImageContainer">
                <div class="userimage">
                </div>
                <div class=phoneButtonGp>

            </div>
            <div class="Info">

                <div class="baseInfoContent">
                    <div class="baseInfoContentRow">
                        <div>
                            <i class="fas fa-user-circle"></i><span> 姓名：</span>
                        </div>

                        <input class="nameInput" type="text" value="欸你過來一下">
                    </div>
                    <div class="baseInfoContentRow">
                        <div>
                            <i class="fas fa-info-circle"></i><span> 性別：</span>
                        </div>

                        <select class="sexSelect" name="" id="">
                            <option value="">男</option>
                        </select>
                    </div>
                    <div class="baseInfoContentRow">
                        <div>
                            <i class="fas fa-user-circle"></i><span> 身份證字號：</span>
                        </div>

                        <input class="nameInput" type="text" value="E124674114">
                    </div>
                    <div class="baseInfoContentRow">
                        <div>
                            <i class="fas fa-calendar-day"></i><span> 生日：</span>
                        </div>

                        <input class="nameInput" type="text" value="1994/12/09">
                    </div>
                    <div class="baseInfoContentRow">
                        <div>
                            <i class="fas fa-phone"></i><span> 電話：</span>
                        </div>

                        <input class="nameInput" type="text" value="0900603506">
                    </div>
                    <div class="baseInfoContentRow">
                        <div>
                            <i class="far fa-envelope"></i><span> E-mail：<span></span></span>
                        </div>

                        <input class="nameInput" type="text" value="st831209@gmail.com">
                    </div>
                    <div class="baseInfoContentRow">
                        <div>
                            <i class="fas fa-map-marked-alt"></i><span> 地址：<span></span></span>
                        </div>

                        <input class="nameInput" type="text" value="高雄市三民區興隆街">

                    <div class="baseInfoContentRowTextArea">
                        <div>
                            <i class="fas fa-portrait"></i><span> 自我介紹：<span></span></span>
                        </div>
                        <textarea name="" id="" cols="20" rows="5"></textarea>

                    </div>
                </div>

                    <p class="titleb"> 新增學歷</p>

                        <div>

                        </div>

                    <div class="eduInfoContentRow">

                    <div class="eduInfoContentRow">

                        <input class="nameInput" type="text" value="20">
                    </div>
                    <div class="tranInfoContentRow">
